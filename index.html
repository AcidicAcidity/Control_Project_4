<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Счетчик нажатий</title>
<style>
  body {
    background: linear-gradient(135deg, #a8e6a1, #4caf50);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 20px;
    text-shadow: 1px 1px 3px #2f6627;
  }
  .counter {
    font-size: 4rem;
    font-weight: 700;
    margin-bottom: 30px;
    text-shadow: 1px 1px 4px #265214;
  }
  .buttons {
    display: flex;
    gap: 20px;
  }
  button {
    background-color: #388e3c;
    border: none;
    border-radius: 8px;
    box-shadow: 0 5px #2e7d32;
    color: white;
    cursor: pointer;
    font-size: 1.5rem;
    padding: 15px 30px;
    transition: background-color 0.3s ease, transform 0.1s ease;
  }
  button:hover {
    background-color: #4caf50;
  }
  button:active {
    transform: translateY(3px);
    box-shadow: 0 2px #2e7d32;
  }
</style>
</head>
<body>

<h1>Счетчик нажатий</h1>
<div class="counter" id="counterValue">0</div>
<div class="buttons">
  <button id="decreaseBtn">-</button>
  <button id="increaseBtn">+</button>
</div>

<script>
  const counterValue = document.getElementById('counterValue');
  const increaseBtn = document.getElementById('increaseBtn');
  const decreaseBtn = document.getElementById('decreaseBtn');

  let count = 0;

  increaseBtn.addEventListener('click', () => {
    count++;
    counterValue.textContent = count;
  });

  decreaseBtn.addEventListener('click', () => {
    count--;
    counterValue.textContent = count;
  });
</script>

</body>
</html>
